    <div class="container text-center">
        <h1>STRIVE CRUD agenda</h1>
        <h1> Back Office</h1>
        <h2 class="mt-5">
          Create new event
        </h2>
        <div  class="row">
            <div class="col col-md-6 offset-md-3">
                <form onsubmit="handleSubmit()">
                    <!-- Event Properties
                    name:String
                    description:string
                    price:number
                    date:string -->
                    <div class="form-group mt-3">
                        <label for="name">Event Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter event name"/>
                      
                        
                    </div>
                    <div class="form-group mt-2">
                        <label for="description">Event Description</label>
                        <input type="text" class="form-control" id="description" placeholder="Enter event description"/>
                      
                        
                    </div>
                    <div class="form-group mt-2">
                        <label for="price">Event Price</label>
                        <input type="number" class="form-control" id="price" placeholder="Enter event price"/>
                      
                        
                    </div>
                    <div class="form-group mt-2">
                        <label for="date">Event Date</label>
                        <input type="datetime-local" class="form-control" id="date" placeholder="Enter event date"/>
                      
                        
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary mt-3" type="submit">
                            Submit event
                        </button>
                    </div>
                </form>
            </div>
        </div>
      
    </div>
      
    <script>
     handleSubmit=()=>{
         event.preventDefault()
         submitEvent()
     }
     submitEvent=async()=>{
         let myEvent={
             name: document.querySelector('#name').value,
             description: document.querySelector('#description').value,
             price: document.querySelector('#price').value,
             time: document.querySelector('#date').value

         }
         console.log('MYEVENT', myEvent)
         let response=await saveEvent(myEvent)
         console.log('repsonse from the save event' , response)
         if(response.ok){
             alert('event added successfully')
             location.href='index.html'
         }
         else{
             alert('Error')
         }
     }
     </script>
