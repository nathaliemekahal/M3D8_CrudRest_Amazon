    <h1 class="container mt-3">Add Product Info</h1>
    <div class="container mt-3">
      <form onsubmit="handleSubmit()">
        <!-- "name": "app test 1",  //REQUIRED
        "description": "somthing longer", //REQUIRED
        "brand": "nokia", //REQUIRED
        "imageUrl": "https://drop.ndtv.com/TECH/product_database/images/2152017124957PM_635_nokia_3310.jpeg?downsize=*:420&output-quality=80", //REQUIRED
        "price": 100, //REQUIRED -->
          <div class="form-group">
            <label for="name">Product Name</label>
            <input class="form-control" type="text" id="name" placeholder="Enter Product Name">

          </div>
          <div class="form-group">
            <label for="description">Product description</label>
            <input class="form-control" type="text" id="description" placeholder="Enter Product description">     
          </div>
          <div class="form-group">
            <label for="brand">Product Brand</label>
            <input class="form-control" type="text" id="brand" placeholder="Enter Product Brand">     
          </div>
          <div class="form-group">
            <label for="imageUrl">Product Image-URL</label>
            <input class="form-control" type="url" id="imageUrl" placeholder="Enter Product Image-url">     
          </div>
          <div class="form-group">
            <label for="price">Product Price</label>
            <input class="form-control" type="number" id="price" placeholder="Enter Product Price">     
          </div>
          <div class="form-group">
            <button class="btn btn-dark mt-3" type="submit">
                Submit Product
            </button>
        </div>
      
      </form>

    </div>
